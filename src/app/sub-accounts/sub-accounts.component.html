
<mat-tab-group mat-align-tabs="center" [backgroundColor]="'primary'">
  <mat-tab label="Employees">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Name Column -->
      <ng-container matColumnDef="demo-name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="demo-email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <!-- Password Column -->
      <ng-container matColumnDef="demo-password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
    
      <!-- Role Column -->
      <ng-container matColumnDef="demo-role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>
  <mat-tab label="Add New">
    <mat-card class="mat-elevation-z8 demo-table">
      <mat-card-content align="center">
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter Name">
            <mat-hint>John Blake</mat-hint>
          </mat-form-field> 
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter Email">
            <mat-hint>example@abc.com</mat-hint>
          </mat-form-field> 
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Enter password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <input matInput placeholder="Enter Role">
            <mat-hint>manager</mat-hint>
          </mat-form-field> 
        </p>
        <p>
          <button mat-raised-button color="primary" (click)="openSnackBar('Result Added', 'OK')">ADD</button>
        </p>
          
      </mat-card-content>
  </mat-card>
  </mat-tab>
</mat-tab-group>
