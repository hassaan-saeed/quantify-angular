
<mat-tab-group mat-align-tabs="center" [backgroundColor]="'primary'">
    <mat-tab label="Employees">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- category Column -->
        <ng-container matColumnDef="demo-category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
      
        <!-- template Column -->
        <ng-container matColumnDef="demo-template">
          <th mat-header-cell *matHeaderCellDef> Template Name</th>
          <td mat-cell *matCellDef="let element"> {{element.template_name}} </td>
        </ng-container>
      
        <!-- image Column -->
        <ng-container matColumnDef="demo-image">
          <th mat-header-cell *matHeaderCellDef> Image Path </th>
          <td mat-cell *matCellDef="let element"> {{element.image_path}} </td>
        </ng-container>
      
        <!-- count Column -->
        <ng-container matColumnDef="demo-count">
          <th mat-header-cell *matHeaderCellDef> Counted </th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-tab>
    <mat-tab label="Add New">
      <mat-card class="mat-elevation-z8 demo-table">
        <mat-card-content align="center">
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Category</mat-label>
              <input matInput placeholder="Enter Category">
              <mat-hint>wood</mat-hint>
            </mat-form-field> 
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Template Name</mat-label>
              <input matInput placeholder="Enter Template Name">
              <mat-hint>logs</mat-hint>
            </mat-form-field> 
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Image Path</mat-label>
              <input matInput placeholder="Enter Image Path">
              <mat-hint>new123.jpg</mat-hint>
            </mat-form-field> 
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Count</mat-label>
              <input matInput placeholder="Enter Count">
              <mat-hint>120</mat-hint>
            </mat-form-field> 
          </p>
          <p>
            <button mat-raised-button color="primary" (click)="openSnackBar('Result Added', 'OK')">ADD</button>
          </p>
            
        </mat-card-content>
    </mat-card>
    </mat-tab>
  </mat-tab-group>
