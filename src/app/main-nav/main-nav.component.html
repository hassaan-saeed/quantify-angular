<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/sub-accounts" routerLinkActive="active-list-item">Sub-Accounts</a>
      <a mat-list-item routerLink="/results" routerLinkActive="active-list-item">Results</a>
      <a mat-list-item routerLink="/graphs" routerLinkActive="active-list-item">Graphs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Quantify-Angular</span>
      <span class="spacer"></span>
      <button mat-raised-button color="accent">Logout</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
